{% extends "shop/base.html" %}
{% load static %}

{% block title %}Newsletter - Rian Audio Sounds{% endblock %}

{% block content %}
<section class="py-5 text-center bg-light">
  <div class="container">
    <h1 class="fw-bold text-purple mb-3">Join Our Newsletter</h1>
    <p class="lead text-muted mb-4">
      Stay updated with the latest offers, premium audio products, and news.
    </p>
    <p class="text-gold fw-semibold mb-5">0 spam. Unsubscribe anytime.</p>

    <!-- Newsletter form -->
    <form method="post" action="{% url 'subscribe_newsletter' %}" class="row justify-content-center">
      {% csrf_token %}
      <div class="col-12 col-md-6">
        <div class="input-group">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          <button type="submit" class="btn btn-shop">Subscribe</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
